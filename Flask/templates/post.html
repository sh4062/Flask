{%extends 'base.html'%} {%block title%}Post Blog{%endblock%} {%block head%}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/post.css')}}" />{% endblock %} {%block main%}

<form action=" " method="POST">
    <div class="container">
        <h3 class="page-title">Post a new blog</h3>
        <div class="form-container myformc">
            <div class="form-group">
                <input type="text" placeholder="Please input your title!" name="title" class="form-group form-control">
            </div>
            <div class="form-group">
                <textarea type="text" placeholder="Please input your content!" rows = "6" name="content" class="form-group form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
